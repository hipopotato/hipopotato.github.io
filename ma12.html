<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA 11 – Números e Funções Reais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .comment-section {
            margin-top: 30px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        header {
            text-align: center; /* Centraliza o conteúdo dentro do cabeçalho */
        }
        header img {
            width: 15px;  /* Largura de 15px */
            height: 15px; /* Altura de 15px */
            margin-top: 10px; /* Espaçamento acima da imagem */
            object-fit: contain; /* Garante que a imagem se ajuste sem distorção */
        }
    </style>
</head>
<body>
    <header>
        <h1>MA12 – Matemática Discreta</h1>
    </header>
    
    <section>
        <p>"Hm... ainda não tem nada por aqui. Talvez, um dia, eu consiga colocar algo útil,ou não."</p>
        <!-- Conteúdo da disciplina pode ser adicionado aqui -->

        
    </style>
</head>
<body>
    <div class="content">
        <header>
            <!-- Imagem centralizada embaixo da frase inicial -->
            <img src="https://github.com/hipopotato/hipopotato.github.io/blob/eb0c67a8aadf030dc37ccaf84918832ec788e8db/logo1.jpeg?raw=true" alt="Logo do Repositório">
           
        </header>
    </section>


    <section class="comment-section">
        <h2>Deixe seu Comentário</h2>
        <form action="#" method="post">
            <label for="comment">Comentário:</label>
            <textarea id="comment" name="comment" placeholder="Escreva seu comentário aqui..."></textarea>
            <button type="submit">Publicar Comentário</button>
        </form>
    </section>
     <div class="sidebar" id="nav-container">
        <!-- O menu de navegação será carregado aqui -->
    </div>

    <script>
        // JavaScript para carregar o conteúdo do arquivo nav.html no elemento com id "nav-container"
        document.addEventListener("DOMContentLoaded", function() {
            fetch("nav.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("nav-container").innerHTML = data;
                })
                .catch(error => console.error("Erro ao carregar o menu de navegação:", error));
        });
    </script> 
</body>
</html>
    <footer>
        <p><a href="index.html">Voltar para a página principal</a></p>
    </footer>
</body>
</html>
