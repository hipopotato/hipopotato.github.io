<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA11 – Números e Funções Reais</title>
    <link rel="stylesheet" href="styles.css">
    <style>  
        header img {
    width: 400px;
    height: 400px;
    margin: 5px auto 0 auto; /* 5px de margem acima, auto para os lados */
    display: block;
    object-fit: contain;
}
    </style>
</head>
<body>
    <header>
        <h1>MA 11 – Números e Funções Reais</h1>
    </header>
    
    <section class="intro">
        <p>"Hm... ainda não tem nada por aqui. Talvez, um dia, eu consiga colocar algo útil, ou não."</p>
        <!-- Conteúdo da disciplina pode ser adicionado aqui -->
    </section>

    <section class="content">
        <header>
            <!-- Imagem centralizada embaixo da frase inicial -->
            <img src="https://github.com/hipopotato/hipopotato.github.io/blob/eb0c67a8aadf030dc37ccaf84918832ec788e8db/logo1.jpeg?raw=true" alt="Logo do Repositório">
        </header>
    </section>

    <div class="sidebar" id="nav-container">
        <!-- O menu de navegação será carregado aqui -->
    </div>

    <script>
        // JavaScript para carregar o conteúdo do arquivo nav.html no elemento com id "nav-container"
        document.addEventListener("DOMContentLoaded", function() {
            fetch("nav.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("nav-container").innerHTML = data;
                })
                .catch(error => console.error("Erro ao carregar o menu de navegação:", error));
        });
    </script>
</body>
</html>
