<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seções do Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Inclua seu CSS externo aqui -->
    <style>
        /* Estilos básicos do menu */
        nav {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4; /* Cor de fundo */
            padding: 20px; /* Espaçamento interno */
            border-radius: 8px; /* Bordas arredondadas */
        }

        nav h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #333;
        }

        nav ul {
            list-style-type: none; /* Remove os marcadores (bolinhas) da lista */
            padding-left: 0; /* Remove o preenchimento à esquerda da lista */
            margin: 0; /* Remove a margem da lista */
        }

        nav li {
            margin: 10px 0; /* Adiciona espaçamento entre os itens */
        }

        nav a {
            text-decoration: none; /* Remove o sublinhado dos links */
            color: #0066cc; /* Cor do texto */
            font-weight: 500;
            transition: color 0.3s; /* Transição suave para a cor ao passar o mouse */
        }

        nav a:hover {
            color: #ff6600; /* Cor do link ao passar o mouse */
        }
    </style>
</head>
