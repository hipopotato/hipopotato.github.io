<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório de Exercícios de Matemática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .content {
            flex: 3;
            padding: 20px;
        }
        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: #f8f8f8;
            border-left: 2px solid #ddd;
            margin-left: 20px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }
        nav a {
            display: block;
            padding: 8px;
            margin: 4px 0;
            background-color: #e0e0e0;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #ccc;
        }
        .button-start {
            display: block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <header>
            <h1>Repositório de Exercícios de Matemática</h1>
            <p>Bem-vindo ao repositório de exercícios para estudantes do Mestrado Profissionalizante em Matemática. Clique na disciplina para acessar os exercícios.</p>
        </header>

        <footer>
            <p>&copy; 2024 Repositório de Exercícios de Matemática</p>
        </footer>
    </div>

    <div class="sidebar" id="nav-container">
        <!-- O menu de navegação será carregado aqui -->
    </div>

    <script>
        // JavaScript para carregar o conteúdo do arquivo nav.html no elemento com id "nav-container"
        document.addEventListener("DOMContentLoaded", function() {
            fetch("nav.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("nav-container").innerHTML = data;
                })
                .catch(error => console.error("Erro ao carregar o menu de navegação:", error));
        });
    </script>
</body>
</html>
